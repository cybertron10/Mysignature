id: XSS-Fuzz
type: fuzz
info:
  Author: Suraj Bhosale
  name: XSS Prober
  risk: Low

payloads:
  - "'><injectable>"
  - "%27%2F%22%3E%3Cinjectable%3E"

requests:
  - generators:
      - Query("[[.original]]{{.payload}}", "*")
      - Path("[[.original]]{{.payload}}", "*")
    detections:
      - >-
        StatusCode() == 200 && StringSearch('response', "'><injectable>")
